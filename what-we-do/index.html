<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="What can we do for you, and how is that useful?">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What we do | Citadela IT</title>

  <!-- Favorite icon -->
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <!-- Regular CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Shady DOM Polyfill library -->
  <script src="../scripts/webcomponents-lite.js"></script>
  <!-- Polymer built-in elements, routing, styles and custom elements -->
  <link rel="import" href="../elements/elements.vulcanized.html">
  <!-- Enable Polymer shared styles -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

      <!-- Left Area -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Menu Toolbar -->
        <cit-menu-toolbar name="Menu">
        </cit-menu-toolbar>

        <!-- Nav Menu-->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a href="javascript:document.location.href='/'">
            <iron-icon src="../images/menu/back-home.png"></iron-icon>
            <span>Back home</span>
          </a>
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon src="../images/menu/what-we-do.png"></iron-icon>
            <span>We offer</span>
          </a>
          <a data-route="delivery" href="{{baseUrl}}delivery">
            <iron-icon src="../images/menu/how-we-work.png"></iron-icon>
            <span>We deliver</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <!-- Content -->
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a href="javascript:document.location.href='/'">
            <paper-icon-button icon="home"></paper-icon-button>
          </a>
          <a href="javascript:document.location.href='/' + (app.routerctx.hashbang ? '#!/' : '') + 'contact'">
            <paper-icon-button icon="mail"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Citadela IT</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">What we do</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">We offer</h1>
                <p class="paper-font-headline">What can we do for you, and how is that useful?</p>
                <p class="paper-font-title">Solution Architecture</p>
                <p class="paper-font-subhead">You don't need to throw money at endless documents and extravagant models.
                We will show you how a clean, targeted architecture can make your solution live longer, function cheaper and evolve better.
                We specialize in B2B / B2C omnichannel eCommerce and Hybris is our primary platform of choice.
                A good portion of our expertise relates to effective integration and messaging patterns.</p>
                <p class="paper-font-title">Technical Team Management</p>
                <p class="paper-font-subhead">High velocity, code quality and low defect rate.
                Whatever you may think, these are actually possible for your team to achieve.
                We aim to improve throutput and quality by suppling guidance, removing blockers and selecting productive tools and efficient technologies.
                Java and Scala are our preferred languages though we are not afraid to handle any customer specific environment.</p>
                <p class="paper-font-title">Software Development</p>
                <p class="paper-font-subhead">High risk? Demanding requirements? Unconventional implementation?
                Where others see only trouble, our developers see opportunity.
                We can rely on well balanced cross functional teams, with a mix of new learners and more senior engineers to provide the best possible value.
                Their skill set covers wide area of the eCommerce space, notably Hybris, Demandware and Magento.</p>
              </paper-material>
            </section>

            <section data-route="delivery">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">We deliver</h1>
                <p class="paper-font-headline">How do we work, and why is that important?</p>
                <p class="paper-font-title">Lean process</p>
                <p class="paper-font-title">Precise implementation</p>
                <p class="paper-font-title">Reliable systems</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="../scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

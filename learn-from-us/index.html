<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Here we share our thoughts with the humanity hive mind, better known as the Net.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learn from us | Citadela IT</title>

  <!-- Favorite icon -->
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <!-- Regular CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Shady DOM Polyfill library -->
  <script src="../scripts/webcomponents-lite.js"></script>
  <!-- Polymer built-in elements, routing, styles and custom elements -->
  <link rel="import" href="../elements/elements.vulcanized.html">
  <!-- Enable Polymer shared styles -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

      <!-- Left Area -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Menu Toolbar -->
        <cit-menu-toolbar name="Menu">
        </cit-menu-toolbar>

        <!-- Nav Menu-->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a href="javascript:document.location.href='/'">
            <iron-icon src="../images/menu/back-home.png"></iron-icon>
            <span>Back home</span>
          </a>
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon src="../images/menu/post-latest.png"></iron-icon>
            <span>Latest articles</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <!-- Content -->
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a href="javascript:document.location.href='/'">
            <paper-icon-button icon="home"></paper-icon-button>
          </a>
          <a href="javascript:document.location.href='/' + (app.routerctx.hashbang ? '#!/' : '') + 'contact'">
            <paper-icon-button icon="mail"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Citadela IT</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Learn from us</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">Latest articles</h1>
                <p class="paper-font-headline">Here we share our thoughts with the humanity hive mind, better known as the Net.</p>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <p class="paper-font-title">Lorem Ipsum</p>
                <p class="paper-font-subhead">Section 1.10.33 of "de Finibus Bonorum et Malorum", written by Cicero in 45 BC</p>
                <p>At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident, similique sunt in culpa qui officia deserunt mollitia animi, id est laborum et dolorum fuga. Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus, omnis voluptas assumenda est, omnis dolor repellendus. Temporibus autem quibusdam et aut officiis debitis aut rerum necessitatibus saepe eveniet ut et voluptates repudiandae sint et molestiae non recusandae. Itaque earum rerum hic tenetur a sapiente delectus, ut aut reiciendis voluptatibus maiores alias consequatur aut perferendis doloribus asperiores repellat.</p>
                <div id="disqus_thread"></div>
                <script>
                  var disqus_config = function () {
                    this.page.identifier = 'Lorem Ipsum';
                  };
                  (function() {  // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = '//citadelait.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                  })();
                </script>
              </paper-material>
            </section>

          </iron-pages>
        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="../scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Who we are, and where we came from?">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Who we are | Citadela IT</title>

  <!-- Canonical path -->
  <link rel="canonical" href="/who-we-are/">
  <!-- Favorite icon -->
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <!-- Regular CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Shady DOM Polyfill library -->
  <script src="../scripts/webcomponents-lite.js"></script>
  <!-- Polymer built-in elements, routing, styles and custom elements -->
  <link rel="import" href="../elements/elements.vulcanized.html">
  <!-- Enable Polymer shared styles -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

      <!-- Left Area -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Menu Toolbar -->
        <cit-menu-toolbar name="Menu">
        </cit-menu-toolbar>

        <!-- Nav Menu-->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a href="javascript:document.location.href='/'">
            <iron-icon src="../images/menu/back-home.png"></iron-icon>
            <span>Back home</span>
          </a>
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon src="../images/menu/who-we-are.png"></iron-icon>
            <span>Our story</span>
          </a>
          <a data-route="people" href="{{baseUrl}}people">
            <iron-icon src="../images/menu/our-people.png"></iron-icon>
            <span>Our people</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <!-- Content -->
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a href="javascript:document.location.href='/'">
            <paper-icon-button icon="home"></paper-icon-button>
          </a>
          <a href="javascript:document.location.href='/' + (app.routerctx.hashbang ? '#!/' : '') + 'contact'">
            <paper-icon-button icon="mail"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Citadela IT</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Who we are</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">Our story</h1>
                <p class="paper-font-headline">Who we are, and where we came from?</p>
                <p class="paper-font-subhead">Like any beginning, ours was a modest one too.
                Each of us trying to learn and deal with everyday obstacles on his own.
                But time passed, practice brought success and satisfied customers repaid us with confidence.
                It gave us opportunity to seek the challenge of ambitious projects. Made tough requirements and high responsibility part of our life.
                Then we joined together. A group of professionals sharing the desire to consolidate their knowledge.
                To create something better than any one of us could hope to achieve on his own.
                Today we are an organization with its own style and character. With the experience and determination to do our job and win every time.
                We are Citadela IT!</p>
              </paper-material>
            </section>

            <section data-route="people">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">Our people</h1>
                <p class="paper-font-headline">Boris Hamanov</p>
                <p class="paper-font-title">CEO and Founder</p>
                <p class="paper-font-subhead">My job is to shape this company
                after my personal vision, using my technical skills and domain knowledge to help it move forward.
                I believe whatever stands undisputed is the one to challenge and whatever seems impossible is the one to do!</p>
                <p><a href="https://uk.linkedin.com/in/borishamanov" rel="external"><paper-icon-button src="../images/ico/linkedin-logo.png"></paper-icon-button></a>
                Come visit anytime at my
                <a href="https://uk.linkedin.com/in/borishamanov" rel="external">LinkedIn profile</a></p>
                <p><a href="http://registry.jsonresume.org/bhamanov" rel="external"><paper-icon-button src="../images/ico/cv-vitruvian-man.png"></paper-icon-button></a>
                Browse my JSON
                <a href="http://registry.jsonresume.org/bhamanov" rel="external">Resume page</a></p>
              </paper-material>
            </section>

          </iron-pages>
        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="../scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

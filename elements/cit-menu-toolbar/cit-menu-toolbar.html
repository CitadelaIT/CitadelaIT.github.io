<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="cit-menu-toolbar">

  <template>

    <style include="shared-styles"></style>
    <style>
      paper-toolbar {
        /* Theme point */
        @apply(--cit-menu-toolbar-theme);
      }
    </style>

    <paper-toolbar id="drawerToolbar">
      <span class="paper-font-title">{{name}}</span>
    </paper-toolbar>

  </template>

  <script>
    Polymer({
      is: "cit-menu-toolbar",
      properties: {
        name: {
          type: String,
          value: "Menu"
        }
      }
    });
  </script>

</dom-module>

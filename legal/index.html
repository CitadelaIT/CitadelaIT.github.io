<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Terms of Use, License, Copyright and other Legal information.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legal information | Citadela IT</title>

  <!-- Favorite icon -->
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <!-- Regular CSS -->
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Shady DOM Polyfill library -->
  <script src="../scripts/webcomponents-lite.js"></script>
  <!-- Polymer built-in elements, routing, styles and custom elements -->
  <link rel="import" href="../elements/elements.vulcanized.html">
  <!-- Enable Polymer shared styles -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

      <!-- Left Area -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Menu Toolbar -->
        <cit-menu-toolbar name="Menu">
        </cit-menu-toolbar>

        <!-- Nav Menu-->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a href="javascript:document.location.href='/'">
            <iron-icon src="../images/menu/back-home.png"></iron-icon>
            <span>Back home</span>
          </a>
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon src="../images/menu/for-lawyers.png"></iron-icon>
            <span>For lawyers</span>
          </a>
          <a data-route="thanks" href="{{baseUrl}}thanks">
            <iron-icon src="../images/menu/for-friends.png"></iron-icon>
            <span>For friends</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <!-- Content -->
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a href="javascript:document.location.href='/'">
            <paper-icon-button icon="home"></paper-icon-button>
          </a>
          <a href="javascript:document.location.href='/' + (app.routerctx.hashbang ? '#!/' : '') + 'contact'">
            <paper-icon-button icon="mail"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Citadela IT</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Legal information</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">For lawyers</h1>
                <p class="paper-font-headline">Terms of Use, License, Copyright and other Legal information.</p>
                <p class="paper-font-title">Copyright (c) 2016 Citadela IT EOOD. All rights reserved.</p>
                <p class="paper-font-title">Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>
                <p>Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met:</p>
                <ul>
                <li>Redistributions of source code must retain the above copyright
                notice, this list of conditions and the following disclaimer.</li>
                <li>Redistributions in binary form must reproduce the above
                copyright notice, this list of conditions and the following disclaimer
                in the documentation and/or other materials provided with the
                distribution.</li>
                <li>Neither the name of Google Inc. nor the names of its
                contributors may be used to endorse or promote products derived from
                this software without specific prior written permission.</li>
                </ul>
                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES,
                INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED.
                IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY,
                OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS;
                OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY,
                OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
              </paper-material>
            </section>

            <section data-route="thanks">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">For friends</h1>
                <p class="paper-font-headline">We would like to thank the following persons and organizations for the resources they provided.</p>
                <p class="paper-font-title">Mysitemyway.com</p>
                <p class="paper-font-subhead">For their unbelievable crumpled paper icons! These can measure up to any commercial set,
                yet are available completely free on their web site here:
                <a href="http://icons.mysitemyway.com/category/crumpled-paper-icons" rel="external">http://icons.mysitemyway.com/category/crumpled-paper-icons</a></p>
              </paper-material>
            </section>

          </iron-pages>
        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="../scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>

<style is="custom-style">

  /*
   Polymer includes a shim for CSS Custom Properties that we can use for application theming.
   Below, you'll find the default palette for the Polymer Starter Kit layout. Feel free to play
   with changing the colors used or generate your own palette of colours at MaterialPalette.com.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */

  :root {
    --dark-primary-color:       #5D4037;
    --default-primary-color:    #B26628;
    --light-primary-color:      #D7CCC8;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #4CAF50;
    --primary-background-color: #D7CCC8;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;

    --cit-transparent:             rgba(255, 255, 255, 0);
    --cit-background-menu-img:     url("/images/white_plank_menu_bkg_optimized.jpg");
    --cit-background-menu-size:    600px 600px;
    --cit-background-toolbar-img:  url("/images/wooden_bkg_vrt.jpg");
    --cit-background-toolbar-size: 300px 480px;
    --cit-background-main-img:     url("/images/table_bkg_optimized.jpg");
    --cit-background-main-size:    1000px 500px;
    --cit-background-repeat:       repeat;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color:           var(--cit-transparent);
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: var(--cit-transparent);
    --menu-link-color:             #111111;

    /* paper-input */
   --paper-input-container-color:       rgba(255, 255, 255, 0.64);
   --paper-input-container-focus-color: rgba(255, 255, 255, 1);
   --paper-input-container-input-color: #fff;
  }

  /* General styles */

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-toolbar {
    --paper-toolbar: {
      background-image: var(--cit-background-toolbar-img);
      background-size: var(--cit-background-toolbar-size);
      background-repeat: var(--cit-background-repeat);
      background-color: var(--default-primary-color);
    };
  }

  paper-drawer-panel {
    --paper-drawer-panel-main-container: {
      background-image: var(--cit-background-main-img);
      background-size: var(--cit-background-main-size);
      background-repeat: var(--cit-background-repeat);
      background-color: #fff;
      border-style: inset;
      border-width: 0.1cm;
      border-color: var(--default-primary-color);
    };
    --paper-drawer-panel-left-drawer-container: {
      background-image: var(--cit-background-menu-img);
      background-size: var(--cit-background-menu-size);
      background-repeat: var(--cit-background-repeat);
      background-color: #fff;
      border-style: inset;
      border-width: 0.1cm;
      border-color: var(--default-primary-color);
    };
  }

  cit-menu-toolbar {
    --cit-menu-toolbar-theme: {
      color: var(--secondary-text-color);
      background-color: var(--drawer-menu-color);
      border-bottom: var(--drawer-toolbar-border-color);
    };
  }

  paper-menu iron-icon {
    margin-right: 10%;
    margin-bottom: 0.5cm;
    --iron-icon-height: 35%;
    --iron-icon-width: 35%
  }

  .paper-menu > .iron-selected {
    color: var(--accent-color);
  }

  paper-toolbar a {
    color: var(--light-primary-color);
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);
    color: var(--menu-link-color);
    text-decoration: none;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  #mainToolbar .app-name {
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #mainToolbar .middle-container  {
    height: 100%;
    margin-left: 48px;
  }

  #mainToolbar .bottom {
    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  /* Height of the scroll area */
  .content {
    height: 900px;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  #toast .toast-hide-button {
    color: #eeff41;
    margin: 10px;
  }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    #mainToolbar .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    #drawer.paper-drawer-panel > [drawer] {
      border-right: 1px solid rgba(0, 0, 0, 0.14);
    }

    iron-pages {
      padding: 48px 62px;
    }

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

  }

</style>

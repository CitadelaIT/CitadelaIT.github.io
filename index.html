<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Bold ideas, bright solutions, tireless quality. Working with us is your comfort, meeting with you is our pleasure!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>We build to last | Citadela IT</title>

  <!-- Favorite icon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- Regular CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- Shady DOM Polyfill library -->
  <script src="scripts/webcomponents-lite.js"></script>
  <!-- Polymer built-in elements, routing, styles and custom elements -->
  <link rel="import" href="elements/elements.vulcanized.html">
  <!-- Enable Polymer shared styles -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">

      <!-- Left Area -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Menu Toolbar -->
        <cit-menu-toolbar name="Menu">
        </cit-menu-toolbar>

        <!-- Nav Menu-->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon src="images/menu/welcome.png"></iron-icon>
            <span>Welcome</span>
          </a>
          <a href="who-we-are" rel="external">
            <iron-icon src="images/menu/who-we-are.png"></iron-icon>
            <span>Who we are</span>
          </a>
          <a href="what-we-do" rel="external">
            <iron-icon src="images/menu/what-we-do.png"></iron-icon>
            <span>What we do</span>
          </a>
          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon src="images/menu/talk-to-us.png"></iron-icon>
            <span>Talk to us</span>
          </a>
          <!--<a href="learn-from-us.html" rel="external">
            <iron-icon src="images/menu/learn-from-us.png"></iron-icon>
            <span>Learn from us</span>
          </a>-->
          <a href="legal" rel="external">
            <iron-icon src="images/menu/legal.png"></iron-icon>
            <span>Legal</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <!-- Content -->
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <a href="javascript:document.location.href='/'">
            <paper-icon-button icon="home"></paper-icon-button>
          </a>
          <a href="javascript:document.location.href='/' + (app.routerctx.hashbang ? '#!/' : '') + 'contact'">
            <paper-icon-button icon="mail"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Citadela IT</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">We build to last</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">Welcome!</h1>
                <p class="paper-font-headline">Bold ideas, bright solutions, tireless quality. Working with us is your comfort, meeting with you is our pleasure!</p>
                <p class="paper-font-subhead"><span class="paper-quote">"Sine scientia ars nihil est" ("Skill without knowledge is nothing")</span>
                said the French Architect Jean Mignot more than 600 years ago.
                We at Citadela IT still have faith in those words. Although we don't speak Latin that much. We speak the language of Information Technology.
                For us, technology is much more than a tool, it is the precise art of applied knowledge. Art that we mastered to perfection.</p>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1" class="paper-font-body2">
                <h1 class="page-title">Talk to us!</h1>
                <p class="paper-font-headline">We would love to hear what you have to say!</p>
                <p class="paper-font-subhead">Please, contact us on the phone</p>
                <dl class="paper-font-subhead">
                  <dt>United Kingdom</dt>
                  <dd>+44 7507 400498</dd>
                  <dt>Bulgaria</dt>
                  <dd>+359 886 980051</dd>
                </dl>
                <p class="paper-font-subhead">or drop an email to: box<img class="svgletter" src="images/monkey.svg">citadelait.com</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>

      </paper-scroll-header-panel>

    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
